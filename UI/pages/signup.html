        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Diary</title>
    <link type="text/css"rel="stylesheet"href="../css/style.css">
</head>
<body>
<div class="header">
    <div class="banner">
        <a href="../index.html">HOME</a>
    </div>
    <div class="top-links">
        <ul>
            <li><a href="../index.html">LOGIN</a> </li>
            <li><a href="#">BLOG</a> </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="main-wrapper">
            <div class="wrapper">
                <h3 id="signup-text">Please Signup here.</h3>
                <hr/>
                <form method="post" action="../index.html">
                    <table id="signup-table">
                        <tr>
                            <td>
                                <label for="fisrtName">First Name</label>
                            </td>
                            <td>
                                <input type="text" name="firstName" id="fisrtName" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="lastName">Last Name</label>
                            </td>
                            <td>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phoneNumber">Phone Number</label>
                            </td>
                            <td>
                                <input type="text" name="phoneNumber" id="phoneNumber" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input type="text" name="email" id="email" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password</label>
                            </td>
                            <td>
                                <input type="password" name="password" id="password" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td> 
                                <input type="submit" name="submit" id="submit" value="Register" class="register-btn">
                            </td>
                        </tr>
                    </table>
                </form>
                <h3 id="log">Already with Account <a href="../index.html">Login</a> </h3>
            </div>
    </div>
</div>
<div class="footer">
    <p>Designed by Felix Copyright &copy; 2018</p>
</div>
<script type="text/javascript"src="js/script.js"></script>
</body>
</html>
